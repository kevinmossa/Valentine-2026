<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Will you be my Valentine?</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg1: #ffd6e7;
            --bg2: #ffeef6;
            --card: #ffffffcc;
            --yes: #ff3b7a;
            --yesHover: #ff1f68;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100svh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at top, var(--bg2), var(--bg1));
            font-family: system-ui, sans-serif;
            overflow: hidden;
            padding: 16px;
        }

        #confettiCanvas {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }

        .card {
            width: min(720px, 92vw);
            padding: 26px 22px;
            background: var(--card);
            backdrop-filter: blur(10px);
            border-radius: 22px;
            text-align: center;
            box-shadow: 0 18px 60px rgba(0, 0, 0, .15);
        }

        .art {
            width: min(260px, 70vw);
            height: auto;
            margin: 0 auto 10px;
            display: block;
            border-radius: 18px;
            filter: drop-shadow(0 10px 14px rgba(0, 0, 0, .12));
        }

        h1 {
            font-size: clamp(26px, 4vw, 44px);
            margin: 12px 0 18px;
        }

        .button-zone {
            position: relative;
            width: min(520px, 92%);
            height: 150px;
            margin: 0 auto;
            touch-action: none;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 800;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .14);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: transform .12s ease, background .12s ease;
        }

        #yesBtn {
            left: 18%;
            background: var(--yes);
            color: #fff;
            z-index: 10;
        }

        #yesBtn:hover {
            background: var(--yesHover);
        }

        #noBtn {
            left: 62%;
            background: #e5e7eb;
            color: #111827;
            transition: left 0.15s ease-out, top 0.15s ease-out;
        }

        .hint {
            margin-top: 10px;
            font-size: 13px;
            opacity: .7;
        }

        /* Wrap the initial content for easy hiding */
        #main-content {
            display: block;
        }

        .result {
            display: none;
            margin-top: 18px;
            animation: pop .35s ease;
        }

        .result h2 {
            font-size: clamp(30px, 4.5vw, 46px);
            margin: 10px 0;
        }

        .fireworks {
            width: min(380px, 90vw);
            margin: 0 auto;
            display: block;
        }

        @keyframes pop {
            from {
                transform: scale(.96);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <canvas id="confettiCanvas"></canvas>

    <main class="card">
        <div id="main-content">
            <img src="Gemini_Generated_Image_z1lx8gz1lx8gz1lx.png" alt="Cute Puppy" class="art" />

            <h1 id="question">Audy, will you be my valentine?</h1>

            <section class="button-zone" id="zone">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </section>

            <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
        </div>

        <section class="result" id="result">
            <h2>I knew you'd say yes! ü•∞</h2>
            <img class="fireworks" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Fireworks" />
            <p style="color: #ff3b7a; font-weight: bold; margin-top: 10px;">Hehe, I love you!</p>
        </section>
    </main>

    <script>
        const mainContent = document.getElementById("main-content");
        const zone = document.getElementById("zone");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const result = document.getElementById("result");

        /* ---------- CONFETTI ---------- */
        const confettiCanvas = document.getElementById("confettiCanvas");

        function resizeConfettiCanvas() {
            const dpr = Math.max(1, window.devicePixelRatio || 1);
            confettiCanvas.width = Math.floor(window.innerWidth * dpr);
            confettiCanvas.height = Math.floor(window.innerHeight * dpr);
        }

        resizeConfettiCanvas();
        window.addEventListener("resize", resizeConfettiCanvas);

        const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

        function fullScreenConfetti() {
            const end = Date.now() + 1600;
            (function frame() {
                confettiInstance({
                    particleCount: 12,
                    spread: 90,
                    startVelocity: 45,
                    ticks: 180,
                    origin: { x: Math.random(), y: Math.random() * 0.3 }
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            })();
        }

        /* ---------- YES BUTTON GROWS ---------- */
        let yesScale = 1;
        function growYes() {
            yesScale = Math.min(2.5, yesScale + 0.15);
            yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
        }

        /* ---------- NO BUTTON REPEL LOGIC ---------- */
        function clamp(n, min, max) {
            return Math.max(min, Math.min(max, n));
        }

        function moveNo(px, py) {
            const z = zone.getBoundingClientRect();
            const b = noBtn.getBoundingClientRect();

            let dx = (b.left + b.width / 2) - px;
            let dy = (b.top + b.height / 2) - py;
            let mag = Math.hypot(dx, dy) || 1;
            dx /= mag;
            dy /= mag;

            let newLeft = (b.left - z.left) + dx * 150;
            let newTop = (b.top - z.top) + dy * 150;

            newLeft = clamp(newLeft, 0, z.width - b.width);
            newTop = clamp(newTop, 0, z.height - b.height);

            noBtn.style.left = newLeft + "px";
            noBtn.style.top = newTop + "px";
            noBtn.style.transform = "none";

            growYes();
        }

        zone.addEventListener("pointermove", e => {
            const b = noBtn.getBoundingClientRect();
            const d = Math.hypot(
                (b.left + b.width / 2) - e.clientX,
                (b.top + b.height / 2) - e.clientY
            );
            if (d < 140) moveNo(e.clientX, e.clientY);
        });

        /* ---------- YES CLICK ---------- */
        yesBtn.addEventListener("click", () => {
            // Hide EVERYTHING inside the main-content div
            mainContent.style.display = "none";
            // Show the result
            result.style.display = "block";
            fullScreenConfetti();
        });
    </script>
</body>

</html>
